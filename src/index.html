<!DOCTYPE html>
<html lang="en">
  <head>

  <body

            />

          </div>

          <!-- <input type="password" name="" id="" placeholder="کلمه عبور" /> -->

          <div class="rounded-5 border py-2 px-1">

              type="email"
              name=""

              placeholder="کلمه عبور"

              dir="rtl"
